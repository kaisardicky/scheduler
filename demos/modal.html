<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
  .modal-header, h4, .close {
      background-color: #5cb85c;
      color:white !important;
      text-align: center;
      font-size: 30px;
  }
  .modal-footer {
      background-color: #f9f9f9;
  }
  </style>
</head>
<body>

<div class="container">
  <h2>Modal Add Event Example</h2>
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-default btn-lg" id="myBtn">Add Event</button>

  <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog" data-toggle="modal" data-target="#modal-dialog">
        <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <div class="modal-header" style="padding:35px 50px;">
          <h4 class="modal-title"> Event</h4>
        </div>

        <div class="modal-body" style="padding:40px 50px;">
          <form role="form">
            <div class="form-group">
              <label for="Field">Field</label>
              <select class="form-control" id="Field">
                <option>Pangkalan Susu, Rantau</option>
                <option>Jambi</option>
                <option>Ramba</option>
                <option>Prabumulih</option>
                <option>Pendopo</option>
                <option>Adera</option>
                <option>Jatibarang, Subang & Tambun</option>
                <option>Jatibarang, Subang & Tambun (Jawa Bagian Barat)</option>
                <option>Jawa Bagian Timur</option>
                <option>Bunyu</option>
                <option>Sanga Sanga & Sangatta</option>
              </select>
            </div>
            <div class="form-group">
              <label for="Rig Name">RIG Name</label>
              <select class="form-control" id="RN">
                <option>RIG NAME 1</option>
                <option>RIG NAME 2</option>
                <option>RIG NAME 3</option>
                <option>RIG NAME 4</option>
                <option>RIG NAME 5</option>
                <option>RIG NAME 6</option>
                <option>RIG NAME 7</option>
                <option>RIG NAME 8</option>
              </select>
            </div>
            <div class="form-group">
              <label for="Rig Capacity">RIG Capacity</label>
              <input type="text" class="form-control" id="RC" placeholder="OTOMATIS">
            </div>
            <div class="form-group">
              <label for="Vendor">Vendor</label>
              <input type="text" class="form-control" id="Vendor" placeholder="OTOMATIS">
            </div>
            <div class="form-group">
              <label for="Activity">Activity</label>
              <select class="form-control" id="Activity">
                <option>WO:Minyak</option>
                <option>WO:Fract</option>
                <option>WO:Gas</option>
                <option>WO:EOR</option>
                <option>EKS</option>
                <option>EPT Minyak</option>
                <option>EPT Gas</option>
                <option>EOR</option>
              </select>
            </div>
             <div class="form-group">
              <label for="Well Name">Well Name</label>
              <select class="form-control" id="WN">
                <option>Well Name 1</option>
                <option>Well Name 2</option>
                <option>Well Name 3</option>
                <option>Well Name 4</option>
                <option>Well Name 5</option>
              </select>
            </div>
            <div class="form-group">
              <label for="Target Depth">Target Depth</label>
              <input type="text" class="form-control" id="TD" placeholder="OTOMATIS">
            </div>
            <div class="form-group">
              <label for="Duration">Duration</label>
              <input type="text" class="form-control" id="Duration" placeholder="yyyy-mm-dd yyyy-mm-dd">
            </div>
           
              <button type="submit" id="submitForm" class="btn btn-success btn-block"> Create Event</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
        </div>
      </div>
      
    </div>
</div>
 
<script>
$(document).ready(function(){
    $("#myBtn").click(function(){
        $("#myModal").modal();
    });
});
</script>

</body>
</html>
